{% load i18n %}
<!-- templates/components/404.html -->
<main class="flex-grow flex flex-col items-center justify-between bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="text-center">
        <p class="text-base font-semibold text-blue-700">'404'</p>
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">{% trans 'Página no encontrada' %}</h1>
        <p class="mt-6 text-base leading-7 text-gray-600">{% trans 'Lo sentimos, no pudimos encontrar la página que estás buscando.' %}</p>
        <div class="mt-10 flex flex-col items-center gap-y-6">
            <a href="{% url 'index' %}"
               class="rounded-md bg-blue-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400">{% trans 'Go back home' %}</a>
        </div>
    </div>
    <div class="flex-grow"></div>
</main>
