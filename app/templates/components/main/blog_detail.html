{% load tailwind_tags %}
{% load i18n %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="{% static 'django_ckeditor_5/dist/styles.css' %}" type="text/css" media="all" rel="stylesheet">
    <script src="{% static 'django_ckeditor_5/dist/bundle.js' %}"></script>
    <title>{% trans blog.title %}</title>
    {% tailwind_css %}
</head>
{% include 'components/nav_bar.html' %}
<main>
    <article>
        <header class="mx-auto max-w-7xl px-6 pb-2 pt-2 sm:pt-20 lg:px-8 lg:pt-2 text-center">
            <h1 class="mt-2 text-3xl font-bold text-gray-900 sm:text-5xl">{% trans blog.title %}</h1>
            <p class="text-gray-500">{{ blog.pub_date|date:"F d, Y" }}</p>
            <img class="sm:h-[34rem] mt-10 w-full object-contain" src="{% static  blog.get_main_image_url %}"
                 alt="Featured Image"/>
        </header>

        <div class="mx-auto mt-10 max-w-screen-md space-y-12 px-4 font-serif tracking-wide">
            <div class="card-body">
                <!-- ck ck-content is ckeditor5 class -->
                <div class="ck ck-content">
                    {% trans blog.content|safe %}
                </div>
            </div>
        </div>
    </article>
</main>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
