<!-- templates/components/main/nav_bar.html-->
{% load static i18n %}

<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="{% trans 'Global' %}">
        <a href="{% url 'index' %}" class="-m-1.5 p-1.5">
            <span class="sr-only">'Together'</span>
            <img style="height: 140px; width: 160px;" src="{% static 'img/Together-m.svg' %}" alt="">
        </a>
        <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">{% trans 'Open main menu' %}</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="{% url 'page_about' %}"
               class="text-sm font-semibold leading-6 text-gray-900">{% trans 'Quienes Somos' %}</a>
            <a href="{% url 'page_gallery' %}"
               class="text-sm font-semibold leading-6 text-gray-900">{% trans 'Galeria' %}</a>
            <a href="{% url 'page_contact' %}"
               class="text-sm font-semibold leading-6 text-gray-900 ">{% trans 'Contactanos' %}<span
                    aria-hidden="true">&rarr;</span></a>
            <a href="{% url 'page_donate' %}"
               class="inline-block rounded-lg bg-blue-700 px-8 py-1 text-center text-sm font-semibold
               text-white outline-none ring-blue-300 transition duration-100 hover:bg-blue-600 focus-visible:ring active:bg-blue-400 md:text-base">{% trans 'Donar' %}</a>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">'Together'</span>
                    <img style="height:100px; width: 100px;" src="{% static 'img/Together-m.svg' %}" alt="">
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">{% trans 'Close menu' %}</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                         aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a href="{% url 'page_about' %}"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">{% trans 'Quienes Somos' %}</a>
                        <a href="#"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">{% trans 'Galeria' %}</a>
                        <a href="{% url 'page_contact' %}"
                           class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">{% trans 'Contactanos' %}</a>
                    </div>
                    <div class="py-6">
                        <a href="#"
                           class="inline-block rounded-lg bg-blue-700 px-8 py-1 text-center text-sm font-semibold text-white outline-none ring-blue-300 transition duration-100 hover:bg-blue-600 focus-visible:ring active:bg-blue-400 md:text-base">{% trans 'Donar' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
