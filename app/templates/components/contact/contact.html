{% load i18n %}
<div class="container my-4 mx-auto px-2 md:px-4">
    <section class="mb-32">
        <div class="flex justify-center">
            <div class="text-center md:max-w-xl lg:max-w-3xl">
                <h2 class="mb-12 px-6 text-3xl font-bold">
                    {% trans 'Contáctanos' %}
                </h2>
            </div>
        </div>
        <div class="flex flex-wrap">
            <form id="contact-form" name="contact-form" action="{% url 'page_contact' %}" method="post"
                  class="mb-12 w-full shrink-0 grow-0 basis-auto md:px-3 lg:mb-0 lg:w-5/12 lg:px-6">
                {% csrf_token %}
                <div class="mb-3 w-full">
                    {{ formulario.as_p }}
                </div>
                <input type="submit"
                       class="mb-6 inline-block w-full rounded bg-blue-700 px-6 py-2.5 font-medium uppercase leading-normal text-white hover:shadow-md hover:bg-blue-500"
                       value="Send">
            </form>
            <div class="w-full shrink-0 grow-0 basis-auto lg:w-7/12">
                <div class="flex flex-wrap">
                    <div class="mb-12 w-full shrink-0 grow-0 basis-auto md:w-6/12 md:px-3 lg:px-6">
                        <div class="flex items-start">
                            <div class="shrink-0">
                                <div class="inline-block rounded-md bg-teal-400-100 p-4 text-blue-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="2" stroke="currentColor" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M14.25 9.75v-4.5m0 4.5h4.5m-4.5 0l6-6m-3 18c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 014.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 00-.38 1.21 12.035 12.035 0 007.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 011.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 01-2.25 2.25h-2.25z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="ml-6 grow">
                                <p class="mb-2 font-bold">
                                    {% trans 'Contáctanos' %}
                                </p>
                                <p class="text-neutral-500 ">
                                    Togethersomosuno@gmail.com
                                </p>
                                <p class="text-neutral-500 ">
                                    +1 234-567-89
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="mb-12 w-full shrink-0 grow-0 basis-auto md:w-6/12 md:px-3 lg:px-6">
                        <div class="flex items-start">
                            <div class="shrink-0">
                                <div class="inline-block rounded-md bg-teal-400-100 p-4 text-blue-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="2" stroke="currentColor" class="h-6 w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="ml-6 grow">
                                <p class="mb-2 font-bold ">
                                    {% trans 'Preguntas y Colaboraciones' %}
                                </p>
                                <p class="text-neutral-500 ">
                                    fqa@togethersomosuno.com
                                </p>
                                <p class="text-neutral-500 ">
                                    +1 234-567-89
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- Agrega el siguiente código JavaScript al final de tu plantilla -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const contactForm = document.getElementById('contact-form');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault();

            fetch(contactForm.action, {
                method: contactForm.method,
                body: new FormData(contactForm),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Muestra el modal de éxito
                        // Puedes implementar tu lógica aquí o utilizar una librería/modal existente
                        alert('Mensaje enviado con éxito');
                        contactForm.reset();  // Resetea el formulario
                    } else {
                        // Muestra el modal de error con los mensajes de validación
                        alert('Error al enviar el mensaje. Por favor, inténtalo de nuevo.');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    });
</script>
